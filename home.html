        // --- Functions ---
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.remove('translate-y-20', 'opacity-0');

        function addMessageToChat(message, sender = 'bot') {
            const bubble = document.createElement('div');
            bubble.className = 'fade-in';
            const content = document.createElement('div');
            content.innerHTML = `<p>${message}</p>`;

            if (sender === 'user') {
                bubble.classList.add('flex', 'justify-end');
                content.className = 'chat-bubble-user p-3 max-w-md';
            } else {
                bubble.classList.add('flex', 'justify-start');
                content.className = 'chat-bubble-bot p-3 max-w-md';
            }
            
            bubble.appendChild(content);
            chatContainer.appendChild(bubble);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function displayRecommendations(songs) {
            resultsGrid.innerHTML = ''; // Clear previous results
            songs.forEach(song => {
                const card = document.createElement('div');
                card.className = 'music-card bg-white rounded-lg shadow-md overflow-hidden flex flex-col fade-in dark:bg-gray-800/50 dark:border dark:border-gray-700';
                card.innerHTML = `

            });
            resultsHeader.classList.remove('hidden');
            resultsHeader.classList.add('fade-in');
        }
        
        function handleChatSubmit(e) {
            e.preventDefault();

        }

        // --- Event Listeners ---
        chatForm.addEventListener('submit', handleChatSubmit);
        createPlaylistBtn.addEventListener('click', () => {

        // Set initial toggle state from localStorage
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {

        }

        themeToggle.addEventListener('change', function() {
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });
